<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div>
          <i class="weather-icon owf"></i>
          <div class="temperature"></div>
        </div>
        <div>
          <div class="city" contenteditable="true"></div>
          <div class="weather-description"></div>
        </div>
      </div>
      <div class="clock">
        <time class="date"></time>
        <time class="time"></time>
      </div>
      <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true" placeholder="[Enter Name]"></span>
      </h1>
      <h2 class="focus" contenteditable="true" placeholder="[Enter Focus]"></h2>
      <blockquote class="blockquote">
        <q class="quote"> To see things in the seed, that is genius. </q>
        <footer>
          <cite>- Thomas Jefferson</cite>
        </footer>
      </blockquote>
      <a class="change-bg-btn"></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
